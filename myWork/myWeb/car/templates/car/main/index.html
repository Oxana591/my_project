{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto</title>
    <link rel="stylesheet" href="{% static 'car/css/style.css'%}">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="title">
                <h1>Найкращі<br> авто</h1>
            </div>
            <div id="menu">
                <ul>
                {%for item in car%}
                    <li><a href='?n={{item.id}}'> {{item.name}}</a></li>
                {%endfor%}
                </ul>
            </div>
        </div>
        <div class="images">
            {%for image in car_img %}
                <section>
                    <img src={{image.foto}}>
                </section>
            {%endfor%}
        </div>
    </div>
</body>
</html>
